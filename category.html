<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔仁flix - 電影分類</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>輔仁flix</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="recommend.html">推薦</a></li>
                <li><a href="favorite.html">收藏</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="categories">
            <h2>請選擇一個電影分類</h2>
            <button class="category-button" data-genre="動作">動作片</button>
            <button class="category-button" data-genre="喜劇">喜劇片</button>
            <button class="category-button" data-genre="愛情">愛情片</button>
            <button class="category-button" data-genre="驚悚">驚悚片</button>
            <button class="category-button" data-genre="動畫">動畫片</button>
        </section>

        <section id="movie-display">
            <!-- 電影清單會由 JavaScript 動態生成 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 電影推薦系統</p>
    </footer>

    <script src="category.js"></script>
</body>
</html>
